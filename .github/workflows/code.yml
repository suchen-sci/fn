name: Code

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  analysis:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.18"
    
    - name: Revive Action
      uses: morphy2k/revive-action@v2.5.2

    - name: Check formatting
      run: test -z $(gofmt -l .) || (gofmt -l . && exit 1)
      
    - name: misspell
      uses: sobolevn/misspell-fixer-action@0.1.0